<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ESP-SmartHome</title>
    <link rel="stylesheet" href="http://base.local/css "> <!-- http://localhost:8080/website/webpage.css -->

    <script src="http://base.local/jquerygz"></script> <!-- https://canvasjs.com/assets/script/jquery-1.11.1.min.js  -->
    <script src="http://tent.local/canvasgz" async></script> <!-- https://canvasjs.com/assets/script/canvasjs.min.js -->
    <script src="http://base.local/js "></script> <!-- http://localhost:8080/website/webpage.js -->

    <!-- http://localhost:8080/website/canvasjs.min.js -->
    <!-- http://localhost:8080/website/jquery-1.11.1.min.js -->
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <!-- change to icons -->
                <li><a href="#review-part">Livestream</a></li>
                <li><a href="https://github.com/LavaFly/ESP-SmartHome">Github</a></li>
                <li><a href="https://drive.google.com/drive/u/0/folders/1Gz-19JYiT35g1RaYUDQdHrA9fhqYQTKf">Drive</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="overview">
            <h2> ESP-SmartHome Overview </h2>
        </section>
        <section class="bigPlot">
            <div id="baseChart" style="height: 500px; width: 95%;"></div>
        </section>
        <section class="mainContent">
            <div class="cardGrid">
                <div class="card">
                    <div id="airqualityChart" style="height: 400px; width: 100%;"></div>
                </div>
                <div class="card">
                    <!-- shows which module is online -->
                    <div class="statusGrid">
                        <div class="statusGridElement">
                            <span class="statusCircle" id="baseStatus"></span>
                            <p> BaseModule </p>
                        </div>
                        <div class="statusGridElement">
                            <span class="statusCircle" id="ledStatus"></span>
                            <p> LedModule </p>
                        </div>
                        <div class="statusGridElement">
                            <span class="statusCircle" id="lightingStatus"></span>
                            <p> LightingModule </p>
                        </div>
                        <div class="statusGridElement">
                            <span class="statusCircle" id="pcStatus"></span>
                            <p> PcModule </p>
                        </div>
                        <div class="statusGridElement">
                            <span class="statusCircle" id="tentStatus"></span>
                            <p> TentModule </p>
                        </div>
                        <div class="statusGridElement">
                            <span class="statusCircle" id="camStatus"></span>
                            <p> CamModule </p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <!-- LightingCtrl -->
                    <div class="ctrlGrid">
                        <p class="fatText gridHeader"> Lighting Control </p>
                        <button class="fancyButton" role="button"
                            onclick="sendGetRequest('lighting','on')">On</button>
                        <button class="fancyButton" role="button"
                            onclick="sendGetRequest('lighting','off')">Off</button>
                        <button class="fancyButton" role="button"
                            onclick="sendGetRequest('lighting','raiseBrightness')">Brighter</button>
                        <button class="fancyButton" role="button"
                            onclick="sendGetRequest('lighting','lowerBrightness')">Darker</button>

                        <!-- PcCtlr -->
                        <p class="fatText gridHeader"> PC Control </p>
                        <button class="fancyButton" role="button"
                            onclick="sendGetRequest('pc','pcPowerOn')">On</button>
                        <button class="fancyButton" role="button"
                            onclick="sendGetRequest('pc','pcPowerOn')">Off</button>


                    </div>
                </div>
                <div class="card">
                    <!-- Textfield -->
                    <p class="fatText">Led Wall Input</p>
                    <div class="submitInput">
                        <span class="ledInput">
                            <input id="fancyInput" type="text" placeholder="display this message">
                            <span></span>
                        </span>
                        <button id="submitButton" class="fancySubmitButton" role="button" onclick="">send</button>
                    </div>
                    <div class="ctrlGrid" style="padding-top: 4.5em;">
                        <!-- LedCtrl  -->
                        <p class="fatText gridHeader"> Led Control </p>
                        <button class="fancyButton" role="button"
                            onclick="sendGetRequest('led','showTime')">Time</button>
                        <button class="fancyButton" role="button"
                            onclick="sendGetRequest('led','makeItRain')">Rain</button>
                    </div>
                </div>
                <div class="card">
                    <div id="tentChart" style="height: 400px; width: 100%;"></div>
                </div>
                <div class="card">
                    <div id="pcChart" style="height: 400px; width: 100%;"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer-ul">
            <li class="footer-li">
                <a href="#">Home</a>
            </li>
            <li class="footer-li">
                <a href="#">Services</a>
            </li>
            <li class="footer-li">
                <a href="#">About</a>
            </li>
            <li class="footer-li">
                <a href="#">Terms</a>
            </li>
            <li class="footer-li">
                <a href="#">Privacy Policy</a>
            </li>
        </ul>
        <p id="copyright">
            <!-- use my code as you please, though i'd be nice if you credit me -->
            Luca Kannenberg @ 2025
        </p>
    </footer>
</body>

</html>
